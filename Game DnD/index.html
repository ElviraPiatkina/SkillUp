<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Sarabun:400,500,600,700,800" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header>The Game: X or O</header>
            <div class="gametable">
                <table>
                    <tr>
                        <td class="empty droppable"></td>
                        <td class="empty droppable"></td>
                        <td class="empty droppable"></td>
                    </tr>
                    <tr>
                        <td class="empty droppable"></td>
                        <td class="empty droppable"></td>
                        <td class="empty droppable"></td>
                    </tr>
                    <tr>
                        <td class="empty droppable"></td>
                        <td class="empty droppable"></td>
                        <td class="empty droppable"></td>
                    </tr>
                </table>
            </div>
            <div class="fill fillMy">
                <div class="fill draggable">
                    <img src="images/X.png" alt="x_icon">
                </div>
                <div class="fill draggable">
                    <img src="images/O.png" alt="o_icon">
                </div>
            </div>
            <div>
                <button type="submit">Restart the Game</button>
            </div>
        </div>
    </div>
    <script src="task5.js"></script>
</body>
</html>
