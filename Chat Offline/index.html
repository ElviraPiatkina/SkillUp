<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/chat.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="wrap_chat">
            <div class="chat_header">Chat</div>
            <!--  Chat messages will be dynamically generated here -->
        </div>

        <div class="wrap_users">
            <div class="users_header">Users</div>
            <!-- A new chat member will appear here at the click of a button -->
            <div class="btn">
                <button id="btn">Add new user</button>
            </div>
        </div>

    </div>

    <script src="task6.js"></script>

</body>
</html>
